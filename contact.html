<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Alen John</span>
            </div>
            <div class="hamburg" id="hamburg">
                &#9776;
            </div>
            <div class="cancel" id="cancel">
                &times;
            </div>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#contact" class="contact-btn"><a href="#contact">Contact</a></a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <div class="contact-form">
                <form action="#" method="POST">
                    <div>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div>
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Alen John. All rights reserved.</p>
    </footer>

    <!-- JavaScript for mobile navbar toggle -->
    <script>
        const hamburger = document.getElementById('hamburg');
        const cancel = document.getElementById('cancel');
        const dropdown = document.querySelector('.dropdown');

        hamburger.addEventListener('click', () => {
            dropdown.classList.add('active');
        });

        cancel.addEventListener('click', () => {
            dropdown.classList.remove('active');
        });
    </script>
</body>

</html>
