<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Ajin George Thomas</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Ajin George Thomas Portfolio, showcasing skills and projects in cybersecurity, web development, and more.">
    <meta property="og:title" content="Ajin George Thomas - Portfolio">
    <meta property="og:description" content="Explore my portfolio showcasing my projects, skills, and experiences in cybersecurity and web development.">
    <meta property="og:image" content="path/to/your-image.jpg">
    <link rel="icon" type="image/png" href="sailogo.png" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Ajin George Thomas</span> | Portfolio
            </div>
            <div class="hamburg" id="hamburger-menu">
                <i class="bx bx-menu"></i>
            </div>
            <div class="cancel" id="cancel-menu">
                <i class="bx bx-x"></i>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Skills</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>If you have any questions or just want to connect, feel free to reach out!</p>

            <!-- Contact Form -->
            <form class="contact-form" action="/submit_form" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Social Media Links -->
            <section id="social-media">
                <div class="social-media-container">
                    <div class="social-icon-container">
                        <a href="https://www.linkedin.com/in/ajin-george-thomas-129143220/" target="_blank" class="social-icon-link">
                            <i class='bx bxl-linkedin'></i> LinkedIn
                        </a>
                    </div>
                    <div class="social-icon-container">
                        <a href="https://github.com/Ajin34" target="_blank" class="social-icon-link">
                            <i class='bx bxl-github'></i> GitHub
                        </a>
                    </div>
                    <div class="social-icon-container">
                        <a href="https://wa.me/918606683843" target="_blank" class="social-icon-link">
                            <i class='bx bxl-whatsapp'></i> WhatsApp
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0, duration: 1000 });
    </script>

    <!-- Toggle Dropdown Menu -->
    <script>
        function hamburg() {
            document.getElementById("dropdown").style.display = "block";
        }

        function cancel() {
            document.getElementById("dropdown").style.display = "none";
        }

        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }
    </script>
</body>

</html>
