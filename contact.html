<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ajin George Thomas</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

  <style>
    .contact-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-container h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 1.2rem;
    }

    .contact-item a {
      text-decoration: none;
      color: #0077b5;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #005582;
    }

    .contact-item i {
      margin-right: 8px;
      font-size: 1.5rem;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 50px 20px;
        padding: 20px;
      }

      .contact-container h2 {
        font-size: 2rem;
      }

      .contact-item {
        font-size: 1rem;
      }

      .contact-item i {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-container">
    <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
      <span>Ajin George Thomas</span> | Portfolio
    </div>
    <div class="links">
      <div class="link" data-aos="fade-up" data-aos-delay="100"><a href="index.html">Home</a></div>
      <div class="link" data-aos="fade-up" data-aos-delay="200"><a href="about.html">About</a></div>
      <div class="link" data-aos="fade-up" data-aos-delay="300"><a href="skills.html">Skills</a></div>
      <div class="link" data-aos="fade-up" data-aos-delay="400"><a href="project.html">Projects</a></div>
      <div class="link contact-btn" data-aos="fade-up" data-aos-delay="500"><a href="contact.html">Contact</a></div>
    </div>
    <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
  </div>

  <div class="dropdown">
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="project.html">Projects</a>
      <a href="contact.html">Contact</a>
      <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
    </div>
  </div>
</nav>

<!-- Contact Content -->
<div class="contact-container" data-aos="fade-up">
  <h2>Contact Me</h2>

  <div class="contact-item" data-aos="fade-up" data-aos-delay="100">
    <a href="https://www.linkedin.com/in/ajin-george-thomas-129143220/" target="_blank">
      <i class='bx bxl-linkedin'></i> LinkedIn
    </a>
  </div>

  <div class="contact-item" data-aos="fade-up" data-aos-delay="200">
    <a href="https://github.com/Ajin34" target="_blank">
      <i class='bx bxl-github'></i> GitHub
    </a>
  </div>
</div>

<!-- AOS Animation -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({ offset: 0, duration: 1000 });
</script>
</body>
</html>
